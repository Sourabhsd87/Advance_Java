<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Voter Form</title>
  </head>
  <body>
    <form action="register" method="post">
      <table style="background-color: lightgrey; margin: auto">
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fnm" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lnm" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="mail" /></td>
        </tr>
		<tr>
          <td>Password</td>
          <td><input type="text" name="pswd" /></td>
        </tr>
        <tr>
          <td>Birth Date(yyyy-mm-dd)</td>
          <td><input type="text" name="bd" /></td>
        </tr>
        <tr>
          <td>Role</td>
          <td><input type="text" name="rl" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Register" /></td>
          
          
        </tr>
      </table>
    </form>
  </body>
</html>
